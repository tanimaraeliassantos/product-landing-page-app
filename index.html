<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Landing Page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header id="header">
			<img
				id="header-img"
				src="https://ae01.alicdn.com/kf/H1df192b5e4c14a57979dd3c984cab0f7F/Conjunto-de-Yoga-sin-costuras-para-mujer-ropa-deportiva-de-entrenamiento-gimnasio-Top-corto-de-manga.jpg_640x640.jpg"
			/>
			<nav id="nav-bar">
				<a class="nav-link">Home</a>
				<a class="nav-link">Content</a>
				<a class="nav-link">Contact</a>
			</nav>
		</header>
		<main>
			<section>
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/snbwSXBYiq0?si=YDbUjMBT60-1wJOx"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					allowfullscreen
				></iframe>
			</section>
			<section>
				<form id="form" action="https://www.freecodecamp.com/email-submit">
					<input
						id="email"
						placeholder="Enter your email to receive our newsletter"
						type="email"
						required
					/>
					<input id="submit" type="submit" value="Submit" class="btn" />
				</form>
			</section>
		</main>
	</body>
</html>
